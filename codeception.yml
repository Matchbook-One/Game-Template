paths:
  tests: tests            # where the tests stored
  data: tests/data        # directory for fixture data
  support: tests/support  # directory for support code
  output: tests/output    # directory for output
  envs: tests/envs        # directory for environment configuration

settings:
  shuffle: true
  colors: true
  memory_limit: 1024M
  log: true
  lint: false
  be_strict_about_changes_to_global_state: false
  report_useless_tests: true


modules:
  config:
    Yii2:
      configFile: 'config/test.php'

coverage:
  enabled: true
  include:
    - generators/*

