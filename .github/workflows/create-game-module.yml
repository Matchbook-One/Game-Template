name: Create a new Game Module

on:
  issues:
    types:
      - opened

concurrency: 'main'

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - uses: stefanbuck/github-issue-praser@v3
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/create-game-module.yml

      - run: echo '${{ steps.issue-parser.outputs.jsonString }}' > data.json

      - run: cat data.json

      - name: Install dependencies
        uses: php-actions/composer@v6
        with:
          command: |
            ./yii gii/game \
            --moduleID=${{ steps.issue-parser.outputs.issueparser_moduleID }} \
            --namespace=${{ steps.issue-parser.outputs.issueparser_namespace }} \
            --icon=${{ steps.issue-parser.outputs.issueparser_icon }}

